      <div class="card-body">
            <form name="form" method="POST" action='/login' >

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user fa-2x" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" name="username"  id="user" class="form-control py-4" placeholder="Username" required >
          

          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock fa-2x" aria-hidden="true"></i>
              </span>
            </div>
            <input type="password" name="password" id="pwd"  class="form-control py-4" placeholder="Password" required>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center  login-container">
           
         
           
            <button type="submit"class="btn"name="button" style="height:10%;
            width:100%; 
            ">Login</button>
        </div>
        
        
         {% with messages = get_flashed_messages() %}
                         {% if messages %}
                             {% for msg in messages %}
                             <div class="alert alert-danger" role="alert">
                                 <p>{{msg}}</<p>
                                 </div>
                             {% endfor%}
                         {% endif %}
                    {% endwith%}
        
        </form>
