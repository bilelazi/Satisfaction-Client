<!DOCTYPE html>
<html>


<head>
 <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Passenger satisfaction</title>
	   <meta name="viewport" content="width=device-width, initial-scale=1">	
        
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    

	 
	   
	   
	   
	   
	   
	   


</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Numans');
html,body{
background-image: url('https://storage.kun.uz/source/3/tvuGyFiGU0LK4Tw2MHv6aQLecJkFcA24.jpg');
background-size: cover;
background-repeat: no-repeat;
height: 110%;
font-family: 'Numans', sans-serif;
width:100%;
}
.navbar-brand{
color:black;
}
#sec{

padding-top:7%;
padding-left:5%;
width: 70%}
.navbar-brand{
color:white;
font-family: system-ui;
}
#nav{
 background-color: #070501;
 max-height:10%;}
 .container{
 padding-top:10%;
 }
 .navbar ul li a:hover{
    color:grey;
}
 .navbar  a:hover{
    color:grey;
}



</style>

<body>
<div class="main-container" >
<nav class="navbar navbar-expand-lg navStyle  fixed-top" id="nav">
 <a class="navbar-brand" href="/admin">Feedbacks</a>
    <a class="navbar-brand" href="/chart">Dashboard</a>
  <div class="collapse navbar-collapse" id="mainMenu">
     
      <ul class="navbar-nav ml-auto navList"> 
            <li class="nav-item">
                        <a class="navbar-brand" href="/cnx">LogOut</a>

                  </li>
      </ul>
  </div>
</nav>



<section id="sec">	
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
    <th>ID</th>
      <th >TRAVEL TYPE</th>
      <th>CLASS</th>
            <th>AGE</th>

      <th>GENDER</th>
      <th>COMMENT</th>
       <th>SATISFACTION</th>
            <th>ACTION</th>

    </tr>
 </thead>
  {% for row in clients %}
   <tr>
      <td>{{row[0]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>

      <td>{{row[14]}}</td>
      <td>{{row[15]}}</td>
       <td style="width:10px">
        <button class="btn btn-xs btn-danger" data-toggle="modal" data-target="#mymodal"  >
            <a ><i class="fa fa-eye" aria-hidden="true" ></i></a>
        </button>
     
       </td>
    </tr>
   
   
  

<div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

     
      <div class="modal-body">
        <div class="main-container" >
	<div class="d-flex justify-content-center h-100" id="f1">
		<div class="card" >
			<div class="card-header">
				<h3>Passenger Informations</h3>	
            
			</div>
           
			<div class="card-body">
         
     
				<form method="GET" action="" >
               
		               <div class="form-group row">
                         <div class="col-md-6 form-inline">
                         <label for="travel">Travel type:</label>
                         <input type="text" class="form-control col-md-12" id="travel" value={{row[2]}} name="travel" readonly >
                         </div>
                         <div class="col-md-6 form-inline">
                          <label for="class"> Class:</label>
                         <input type="text" class="form-control col-md-12" value={{row[1]}}  readonly >

                          	
                            </div>
                            </div>
		                
						  <div class="form-group row" >
                           
                            
                            
                            <div class="col-md-6 form-inline">
                             <label for="sexe">Gender:</label>
                             <input type="text" class="form-control col-md-12" value={{row[4]}}  readonly >

                            </div>
                               <div class="col-md-6 form-inline">
                                                     <label for="age">Age:</label>

                                <input type="number" class="form-control col-md-12" value={{row[3]}}  readonly  >
                            </div>	
                        </div>
                        <div class="form-group row">
                     
                         <div class="col-md-6 form-inline">
                            <label for="time">Departure/arrival time:</label>

                            <input type="number" class="form-control col-md-12" value={{row[6]}} readonly>
                         </div>
                          <div class="col-md-6 form-inline">
                                                         <label for="b">Wifi service:</label>

                                <input type="number" class="form-control col-md-12" value={{row[11]}}  readonly>
                            </div>
                         </div>
		                 <div class="form-group row" >
                           
                            <div class="col-md-6 form-inline">
                                                         <label for="c">Online booking:</label>

                                <input  type="number" class="form-control col-md-12"  value={{row[12]}} readonly>
                            </div>
                             <div class="col-md-6 form-inline">
                                                         <label for="d">Inflight entertainment:</label>

                                <input type="number" class="form-control col-md-12"  value={{row[9]}}  readonly>
                            </div>
                        </div>
						  <div class="form-group row" >
                           
                            <div class="col-md-6 form-inline">
                                                         <label for="e">Inlight service:</label>

                                <input  type="number" class="form-control col-md-12" value={{row[13]}} readonly>
                            </div>
                              <div class="col-md-6 form-inline">
                                                         <label for="f">Gate location:</label>
                                <input type="number" class="form-control col-md-12"  value={{row[7]}}  readonly>
                            </div>
                        </div>
						  <div class="form-group row" >
                          
                            <div class="col-md-6 form-inline">
                                           <label for="g">Food and drink:</label>

                                <input  type="number" class="form-control col-md-12"  value={{row[10]}} readonly>
                            </div>
                             <div class="col-md-6 form-inline">
                                                                                     <label for="h">Seat confort:</label>

                                <input type="number" class="form-control col-md-12"  value={{row[8]}} readonly>
                            </div>
                        </div>
						  <div class="form-group row" >
                           
                            <div class="col-md-6 form-inline">
                                                                                     <label for="i">Baggage handling:</label>

  
                                <input  type="number" class="form-control col-md-12"  value={{row[5]}} readonly>
                            </div>
                            <div class="col-md-6 form-inline">
                                                                                     <label for="sat">Satisfaction:</label>

  
                                <input  type="text" class="form-control col-md-12"  value={{row[15]}} readonly>
                            </div>
                        </div>
						 <div class="form-group row" >
                            <div class=" col-md-12 form-inline">
                                <label for="comm">Comment:</label>
                                 <input  type="text" class="form-control col-md-12"  value={{row[14]}} readonly>


                              </div> 
                        </div>
                   
						
				</form>
            
            
			</div>
		
		</div>
	

  </div>






</div>
      </div>
      

      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  {% endfor %} 
</table>
</section>





</div>









<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
{% extends 'footer.html' %}
</body>
</html>
