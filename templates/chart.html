 <div class="container">
  <div class="row jumbotron">
       <div class="col-md-6 form-inline">
                 <canvas id="mysat" ></canvas>
                <script>
var ctx = document.getElementById('mysat').getContext('2d')
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  {{ labels | safe }},
        datasets: [{
            label: ' Satisfaction by class',     
            data: {{values | safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
               
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
                
            ],
            borderWidth: 1
        }]
    }
  
});
</script>
       </div>
         <div class="col-md-6 form-inline">
         
                <canvas id="barChart" ></canvas>
                <script>
var ctx = document.getElementById('barChart').getContext('2d')
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  {{ x | safe }},
        datasets: [{
            label: ' Dissatisfaction by class',
            data: {{ y | safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
               
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
                
            ],
            borderWidth: 1
        }]
    }
  
});
</script>
         </div>
         </div>
 
 
 
 
 
 
       <div class="row jumbotron">
       <div class="col-md-7 form-inline">

          
              <canvas id="mySEXE" ></canvas>
               <script>
var ctx = document.getElementById('mySEXE').getContext('2d')
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  {{ x1 | safe }},
        datasets: [{
            label: ' Dissatisfaction by gender',
            data: {{y1 | safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
               
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
                
            ],
            borderWidth: 1
        }],
          labels: [
        'Female',
        'Male',
   
    ]
    }
  
});
</script>
          
      </div>


    <div class=" col-md-5">

              <canvas id="myPie" ></canvas>
               <script>
var ctx = document.getElementById('myPie').getContext('2d')
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        
        datasets: [{
            data: {{x2 | safe }},
              backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)'
      ]
          
        }],
         labels: [
         'Not satisfied',
        'Satisfied',
        
   
    ]
   
    }
  
});
</script>
          
      </div>
